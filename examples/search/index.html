<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='Content-type' content='text/html; charset=utf-8'>
    <title>Basic Example</title>
    <link rel="stylesheet" href="../../node_modules/font-awesome/css/font-awesome.css"/>
    <style>
      * {
        font-family: Roboto, sans-serif;
        box-sizing: border-box;
      }
      grape-search-browser {
        display: block;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <script src="../../node_modules/webcomponents.js/webcomponents-lite.js"></script>
    <script src="../../node_modules/react/dist/react.js"></script>
    <script src="../../node_modules/reactive-elements/src/reactive-elements.js"></script>
    <script src="../../dist/grape-browser.js"></script>
    <script src="./data.js"></script>

    <grape-search-browser></grape-search-browser>

    <script>
      function search() {
        var component = document.querySelectorAll('grape-search-browser')[0]
        component.setProps({
          data: window.data,
          isExternal: true,
          images: {
            traubyReading: '../images/trauby-reading.png',
            traubyJuggling: '../images/trauby-juggling.png',
            noDetail: '../images/no-detail.png'
          },
          onAddIntegration: function() {
            console.log('onAddIntegration')
          },
          onSelectTab: function(data) {
            console.log('onSelectTab', data)
          },
          onSelectItem: function(data) {
            console.log('onSelectItem', data)
          }
        })

        var keysMap = {
          40: 'down',
          38: 'up',
          39: 'right',
          37: 'left',
          13: 'enter'
        }

        window.addEventListener('keydown', function (e)Â {
          var action = keysMap[e.keyCode]
          if (action == 'enter') {
            console.log(component.getFocusedItem())
          } else {
            switch (action) {
              case 'right':
                component.selectTab('next')
                break
              case 'left':
                component.selectTab('prev')
                break
              case 'down':
                component.focusItem('next')
                break
              case 'up':
                component.focusItem('prev')
                break
            }
          }
        })
      }
      document.addEventListener('DOMContentLoaded', search)
    </script>
  </body>
</html>
