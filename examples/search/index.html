<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='Content-type' content='text/html; charset=utf-8'>
    <title>Basic Example</title>
    <link rel="stylesheet" href="../../node_modules/font-awesome/css/font-awesome.css"/>
    <style>
      * {
        font-family: Roboto, sans-serif;
        box-sizing: border-box;
      }
      grape-search-browser {
        display: block;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <script src="../../node_modules/es5-shim/es5-shim.js"></script>
    <script src="../../node_modules/es6-shim/es6-shim.js"></script>
    <script src="../../node_modules/custom-event-polyfill/custom-event-polyfill.js"></script>
    <script src="../../node_modules/document-register-element/build/document-register-element.max.js"></script>
    <script src="../../node_modules/react/dist/react.js"></script>
    <script src="../../node_modules/reactive-elements/dist/reactive-elements.js"></script>
    <script src="/build/grape-browser.js"></script>
    <script src="./data.js"></script>

    <button onclick="setProps({focused: true})">Focus</button>
    <grape-search-browser></grape-search-browser>

    <script>
      function setProps(props) {
        var newProps = getDefaultProps()
        for (var name in props) newProps[name] = props[name]
        component.props = newProps
      }

      function getDefaultProps() {
        return {
          data: window.data,
          isExternal: true,
          images: {
            traubyReading: '../images/trauby-reading.png',
            traubyJuggling: '../images/trauby-juggling.png',
            noDetail: '../images/no-detail.png',
            spinner: '../images/loading.gif'
          },
          onAddIntegration: function() {
            console.log('onAddIntegration')
          },
          onSelectTab: function(data) {
            console.log('onSelectTab', data)
          },
          onSelectItem: function(data) {
            console.log('onSelectItem', data)
          },
          onChange: function(data)Â {
            console.log('onChange', data)
          },
          onBlur: function () {
            console.log('onBlur')
          },
          onAbort: function() {
            console.log('onAbort')
          },
          onInput: function() {
            console.log('onInput')
          }
        }
      }

      function search() {
        window.component = document.querySelectorAll('grape-search-browser')[0]
        setProps()
      }

      document.addEventListener('DOMContentLoaded', search)
    </script>
    <script src="http://localhost:8080/webpack-dev-server.js"></script>
  </body>
</html>
