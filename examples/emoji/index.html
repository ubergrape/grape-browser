<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='Content-type' content='text/html; charset=utf-8'>
    <title>Basic Example</title>
    <link rel="stylesheet" href="../../node_modules/font-awesome/css/font-awesome.css"/>
    <style>
      * {
        font-family: Roboto, sans-serif;
        box-sizing: border-box;
      }
      grape-emoji-browser {
        display: block;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <script src="../../node_modules/webcomponents.js/webcomponents-lite.js"></script>
    <script src="../../node_modules/react/dist/react.js"></script>
    <script src="../../node_modules/reactive-elements/src/reactive-elements.js"></script>
    <script src="../../dist/grape-browser.js"></script>

    <grape-emoji-browser></grape-emoji-browser>

    <script>
      function emoji() {
        var element = document.querySelectorAll('grape-emoji-browser')[0]
        var component
        element.props = {
          onSelectTab: function(data) {
            console.log('onSelectTab', data)
          },
          onSelectItem: function(data) {
            console.log('onSelectItem', data)
          },
          onNotFound: function() {
            console.log('nothing found')
          },
          images: {
            emojiSheet: '../../node_modules/js-emoji/images/sheet_32.png',
            orgLogo: '../images/trauby-juggling.png'
          },
          customEmojis: {
            test: '../images/trauby-reading.png'
          },
          onDidUpdate: function(_component) {
            component = _component
          }
        }

        var keysMap = {
          40: 'down',
          38: 'up',
          39: 'right',
          37: 'left',
          13: 'enter'
        }

        window.addEventListener('keydown', function (e)Â {
          var action = keysMap[e.keyCode]
          switch (action) {
            case 'right':
              component.focusItem('next')
              break
            case 'left':
              component.focusItem('prev')
              break
            case 'down':
              component.focusItem('nextRow')
              break
            case 'up':
              component.focusItem('prevRow')
              break
            case 'enter':
              console.log(component.getFocusedItem())
              break;
            }
        })
      }

      document.addEventListener('DOMContentLoaded', emoji)
    </script>
  </body>
</html>
