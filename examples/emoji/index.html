<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='Content-type' content='text/html; charset=utf-8'>
    <title>Emoji Example</title>
    <link rel="stylesheet" href="../../node_modules/font-awesome/css/font-awesome.css"/>
    <style>
      * {
        font-family: Roboto, sans-serif;
        box-sizing: border-box;
      }
      grape-emoji-browser {
        display: block;
        font-size: 13px;
      }
    </style>
  </head>
  <body>
    <script src="../../node_modules/es5-shim/es5-shim.js"></script>
    <script src="../../node_modules/es6-shim/es6-shim.js"></script>
    <script src="../../node_modules/custom-event-polyfill/custom-event-polyfill.js"></script>
    <script src="../../node_modules/document-register-element/build/document-register-element.max.js"></script>
    <script src="../../node_modules/react/dist/react.js"></script>
    <script src="../../node_modules/reactive-elements/dist/reactive-elements.js"></script>
    <script src="/build/browser.js"></script>

    <button onclick="setProps({focused: true})">Focus</button>
    <grape-emoji-browser></grape-emoji-browser>

    <script>
      function setProps(props) {
        var newProps = getDefaultProps()
        for (var name in props) newProps[name] = props[name]
        component.props = newProps
      }

      function getDefaultProps() {
        return {
          onSelectItem: function(data) {
            console.log('onSelectItem', data)
          },
          images: {
            emojiSheet: '../../node_modules/js-emoji/images/sheet_32.png',
            orgLogo: '../images/trauby-juggling.png'
          },
          customEmojis: {
            test: '../images/trauby-reading.png'
          },
          onBlur: function () {
            console.log('onBlur')
          },
          onAbort: function() {
            console.log('onAbort')
          }
        }
      }

      function emoji() {
        window.component = document.querySelectorAll('grape-emoji-browser')[0]
        setProps()
      }

      document.addEventListener('DOMContentLoaded', emoji)
    </script>
    <script src="http://localhost:8080/webpack-dev-server.js"></script>
  </body>
</html>
