<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='Content-type' content='text/html; charset=utf-8'>
    <title>Basic Example</title>
  </head>
  <body>
    <script src="../../dist/smartcomplete.js"></script>
    <script>
      Smartcomplete.default
        .create(document.body)
        .setState({
          facets: [
            {title: 'All'},
            {title: 'Github', results: 11},
            {title: 'Google drive', results: 3},
          ]
        })
    </script>
  </body>
</html>
