<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='Content-type' content='text/html; charset=utf-8'>
    <title>Basic Example</title>
  </head>
  <body>
    <script src="../../dist/smartcomplete.js"></script>
    <script>
      Smartcomplete.default
        .create(document.body)
        .setState({
          data: [
            // section
            {
              label: 'Github',
              service: 'github',
              results: [
                {
                  type: 'issue',
                  highlighted: '#378 <b>Give</b> Pages Real Titles',
                  info: 'ubergrape/chatgrape'
                }
              ]
            },
            {
              label: 'Google drive',
              service: 'googledrive',
              results: [
                {
                  type: 'file',
                  highlighted: '1. Tagging+<b>GitHub.mp4</b>',
                  info: '/UberGrape/ChatGrape/Internal/Communication/Pitch Stuff/screen cast videos'
                }
              ]
            }
          ]
        })
    </script>
  </body>
</html>
